<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="card1.css">
</head>
<body class="as-body">
    <div class="as-product-container">
        <div class="as-product-image">
            <img src="Oven Cleaner.webp" alt="Product Image">
        </div>
        <div class="as-product-details">
            <h2 class="as-product-title">Oven Cleaner</h2>
            <p class="as-product-price">$11.99</p>
            <div class="as-quantity-container">
                <button class="as-quantity-button">-</button>
                <input type="text" value="1" class="as-quantity-input">
                <button class="as-quantity-button">+</button>
            </div>
            <button class="as-add-to-cart-button">Add to Cart</button>
            <p class="as-wishlist">❤️ Add to wishlist</p>
            <p class="as-category">Category: Sutter Professional</p>
            <div class="as-share">
                <span>Share:</span>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Pinterest</a>
                <a href="#">LinkedIn</a>
            </div>
            <div class="as-product-specifications">
                <h3>Product Specifications</h3>
                <table class="as-spec-table">
            <thead>
                <tr>
                    <th>Feature</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Weight</td>
                    <td>750ml</td>
                </tr>
                <tr>
                    <td>Fragrance</td>
                    <td>Neutral</td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td>Oven Cleaner</td>
                </tr>
                <tr>
                    <td>Usage</td>
                    <td>Removes grease and baked-on food</td>
                </tr>
                <tr>
                    <td>Eco-Friendly</td>
                    <td>No</td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
</div>
</body>
</html>
