<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="card1.css">
</head>
<body class="as-body">
    <div class="as-product-container">
        <div class="as-product-image">
            <img src="Natural Laundry Detergent.webp" alt="Product Image">
        </div>
        <div class="as-product-details">
            <h2 class="as-product-title">Natural Laundry Detergent</h2>
            <p class="as-product-price">$14.99</p>
            <div class="as-quantity-container">
                <button class="as-quantity-button">-</button>
                <input type="text" value="1" class="as-quantity-input">
                <button class="as-quantity-button">+</button>
            </div>
            <button class="as-add-to-cart-button">Add to Cart</button>
            <p class="as-wishlist">❤️ Add to wishlist</p>
            <p class="as-category">Category: Sutter Professional</p>
            <div class="as-share">
                <span>Share:</span>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Pinterest</a>
                <a href="#">LinkedIn</a>
            </div>
            <div class="as-product-specifications">
                <h3>Product Specifications</h3>
                <table class="as-spec-table">
                    <thead>
                        <tr>
                            <th>Feature</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Weight</td>
                            <td>2 Liters</td>
                        </tr>
                        <tr>
                            <td>Fragrance</td>
                            <td>Lavender</td>
                        </tr>
                        <tr>
                            <td>Category</td>
                            <td>Laundry Detergent</td>
                        </tr>
                        <tr>
                            <td>Usage</td>
                            <td>Safe for all types of fabrics</td>
                        </tr>
                        <tr>
                            <td>Eco-Friendly</td>
                            <td>Yes</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
    </div>
</div>
</body>
</html>
